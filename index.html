<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>System Warning</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
  --bg:#000000;
  --text:#ffffff;
  --muted:#ccc;
  --box-bg:#111111;
  --accent:#ff4444;
}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Consolas,Monaco,monospace}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    .box{
      width:100%;
      max-width:520px;
      background:var(--box-bg);
      border:1px solid #ddd;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      padding:28px;
      text-align:center;
      border-radius:6px;
    }
    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:700;
      color:var(--accent);
      font-size:20px;
      margin:0 0 14px 0;
    }
    .headline{
      font-size:26px;
      margin:0 0 10px 0;
    }
    .quote{
      font-size:20px;
      margin:0 0 16px 0;
      font-style:italic;
      color:#fff;
    }
    .small{
      color:var(--muted);
      font-size:56px;
      margin-top:8px;
    }
    .footer{
      margin-top:18px;
      font-size:38px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box" role="dialog" aria-labelledby="warn">
      <div class="title" id="warn">⚠️ Warning: System Error</div>
      <div class="headline">Your site cannot be reached!</div>
      <div class="quote">"You shouldn't be here"</div>
      <div class="small">Japhet AGI</div>
      <div class="footer">Joke Lang</div>
    </div>
  </div>
</body>
</html>
